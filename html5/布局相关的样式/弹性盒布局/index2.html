<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定水平方向与垂直方向的对齐方式</title>
    <style>
        div{
            display: -webkit-box;
            -moz-box-align: center;
            -webkit-box-align: start;   /*上下*/
            -webkit-box-pack: center;   /*左右*/
            width: 300px;
            height: 200px;
            background-color: #00ee00;
        }
    </style>
</head>
<body>
<div>中</div>
</body>
</html>
