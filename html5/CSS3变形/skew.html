<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: #000;
        }
        div:hover{
            -webkit-transform: skew(30deg, 30deg);
            -moz-transform: skew(30deg, 30deg);
            -ms-transform: skew(30deg, 30deg);
            -o-transform: skew(30deg, 30deg);
            transform: skewX(30deg);;
        }
    </style>
</head>
<body>
<h1>rotate旋转</h1>
<div></div>
</body>
</html>
