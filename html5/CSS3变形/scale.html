<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: #000;
        }
        div:hover{
            -webkit-transform: scale(0.5);
            -moz-transform: scale(2, 2);
            -ms-transform: scale(2, 2);
            -o-transform: scale(2, 2);
            transform: scaleX(0.5);
        }
    </style>
</head>
<body>
<h1>rotate旋转</h1>
<div></div>
</body>
</html>
