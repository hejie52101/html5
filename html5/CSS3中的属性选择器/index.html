<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3中的属性选择器</title>
    <style>
        [id*=section1]{
            background:green;
        }
        [id*=section2]{
            background: #ff6600;
        }
        [id*=section1-1]{
            background: goldenrod;
        }
        [id*=section]{
            background: #000;
        }
        [id^=s]{
            background: cornflowerblue;
        }
        [id^='b']{
            background: #eeeeee;
        }
        [id$='2']{
            background: yellow;
        ;
        }
    </style>
</head>
<body>
<h1>CSS3中的属性选择器</h1>
<div id="section1">section1</div>
<div id="section1-1">section1-1</div>
<div id="section1-1-1">section1-1-1</div>
<div id="section1-1-2">section1-1-2</div>
<div id="section1-2">section1-2</div>
<div id="section1-2-1">section1-2-1</div>
<div id="section2">section2</div>
<div id="section2-1">section2-1</div>
<div id="section2-2-1">section2-2-1</div>
<div id="section2-2_2">section2-2_2</div>
<div id="bsection2-2-3">section2-2-3</div>
</body>
</html>
