<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3属性选择器小案例</title>
    <style>
        a[href$=html]:after{
            content:"网页文件";
            color: #00ff00;
        }
        a[href$=jpeg]:after{
            content: "图片文件";
            color: #00ff00;
        }
    </style>
</head>
<body>
<a href="index.html">网站首页</a>
<a href="../使用选择器插入内容/tu.jpeg">网站图片</a>
</body>
</html>
