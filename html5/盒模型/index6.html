<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-table类型</title>
    <style>
        table{
            border-collapse: collapse;
            display: inline-table;
            vertical-align: bottom;

        }
        table, tr ,td{
            border: solid 1px #000000;
        }
    </style>
</head>
<body>
<h1>inline-table类型</h1>

<table>
    <tr>

    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>1</td>

</html>
