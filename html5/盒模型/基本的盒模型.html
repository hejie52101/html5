<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本的盒模型</title>
    <style>
        div {
            width: 150px;
            height: 50px;
        }
        .div1 {
            background: #ff0000;
            display: block;
        }
        .div2 {
            background: #00ff00;
            display: inline-block;
        }
        .div3 {
            background: #0000ff;
            display: inline;
        }
    </style>
</head>
<body>
<h1>基本的盒模型</h1>
<div class="div1">在CSS3中,使用display属性来定义盒的类型,总体来说盒分为block类型和inline类型。</div>
<div class="div2">在CSS3中,使用display属性来定义盒的类型,总体来说盒分为block类型和inline类型。</div>
<div class="div3">在CSS3中,使用display属性来定义盒的类型,总体来说盒分为block类型和inline类型。</div>
</body>
</html>
