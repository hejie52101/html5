<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>run-in类型或compact类型</title>
    <style>
        dl.run-in dt{
            display: run-in;
            border: solid 2px #d829ff;
            background: #eeeeee;
        }
        dl.compact dt{
            display: compact;
            border: solid 2px #1a508c;
            background: #eeeeee;

        }
    </style>
</head>
<body>
<h1>run-in类型或compact类型</h1>
<dl class="run-in">
    <dt>run-in类型</dt>
    <dd>run-in类型的元素被包括在后面的block类型的元素的内部</dd>
</dl>
<dl class="compact">
    <dt>compact类型</dt>
    <dd>compact类型的元素被包括在后面的block类型的元素的左边</dd>
</dl>
</body>
</html>
