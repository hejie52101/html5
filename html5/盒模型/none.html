<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>none类型</title>
    <style>
        div#a{
            width: 500px;
            height: 500px;
            background: #422341;
        }
        div#b{
            display: block;
            width: 200px;
            height: 200px;
            background: #00ff00;
        }
        div#a:hover div#b{
            display: none;
        }
    </style>
</head>
<body>
<h1>none类型</h1>
<div id="a">
    <div id="b"></div>
</div>
</body>
</html>
