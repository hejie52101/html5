<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用inline-block类型来实现分列显示</title>
    <style>
        div.div{
            width: 400px;
        }
        div.div1 {
            width: 200px;
            background: #ff0000;
            float: left;
        }

        div.div2 {
            width: 200px;
            background: #00ff00;
            float: left;
        }

        div.div3 {
            clear: both;
            background: #0000ff;
        }
    </style>
</head>
<body>
<h1>使用inline-block类型来实现分列显示</h1>
<div class="div">
    <div class="div1">
        使用inline-block类型来实现分列显示使用inline-block类型来实现分列显示使用inline-block类型来实现分列显示使用inline-block类型来实现分列显示使用inline-block类型来实现分列显示使用inline-block类型来实现分列显示
    </div>
    <div class="div2">使用inline-block类型来实现分列显示,这是第二个div 阿尔阿未发生非</div>
    <div class="div3">使用inline-block类型来实现分列显示,这是第三个div额无法发送手动阀我发誓阿飞无法我发疯</div>
</div>
</body>
</html>
